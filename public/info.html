<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="info.css">
    <title>Game Info</title>
</head>
<body>
    <div class="instructions-container">
        <h1 class="instructions-title">HOW TO PLAY</h1>
        <ul class="instructions-list">
            <li>
                <div class="key-container">
                    <div class="key">W / ↑</div>
                    <div class="description">Move Up</div>
                </div>
            </li>
            <li>
                <div class="key-container">
                    <div class="key">A / ←</div>
                    <div class="description">Move Left</div>
                </div>
            </li>
            <li>
                <div class="key-container">
                    <div class="key">D / →</div>
                    <div class="description">Move Right</div>
                </div>
            </li>
            <li>
                <div class="key-container">
                    <div class="key">Space</div>
                    <div class="description">Shoot</div>
                </div>
            </li>
            <li>
                <div class="key-container">
                    <div class="key">R</div>
                    <div class="description">Reload</div>
                </div>
            </li>
        </ul>
        <p class="goal">Goal: Kill <span class="highlight">100 monsters</span> to win!</p>
        <button id="back-btn">Back to Menu</button>
    </div>
    <script src="info.js"></script>
</body>
</html>
